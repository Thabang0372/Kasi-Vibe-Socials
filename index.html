
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div id="pre-login">
  <h1>Where the World Vibe Starts 🌍🔥</h1>

  <input type="password" id="password" placeholder="Password">

  <button id="createAccountBtn">Create Account</button>

<div id="post-login" style="display:none;">

    <span id="feedIcon">📱 Feed</span>
    <span id="profileIcon">👤 Profile</span>

    <div id="feed"></div>
    <div id="chat"></div>
  </div>
</div>
