<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasi Vibe Socials 0372®</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="auth-container">
    <h1>🌍🔥 Kasi Vibe Socials 0372®</h1>
    <p>Where the World Vibe Starts</p>
    <input type="email" id="email" placeholder="Email">
    <div class="password-container">
      <input type="password" id="password" placeholder="Password">
      <button id="toggle-password">Show</button>
    </div>
    <button id="login-btn">Sign In</button>
    <button id="signup-btn">Create Account</button>
    <p id="auth-msg"></p>
    <p>© 2025 Kasi Vibe Socials 0372® – All rights reserved.<br>Created by: Thabang Agondo<br>Kasi Vibe Foundation and Projects NPC</p>
  </div>

  <div id="main-container" class="hidden">
    <h2>Welcome to Kasi Vibe!</h2>
    <img src="user-icon.png" alt="User Icon" id="user-icon">
    <button id="logout-btn">Logout</button>
  </div>

  <script src="firebaseConfig.js"></script>
  <script src="app.js"></script>
</body>
</html>
